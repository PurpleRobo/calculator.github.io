<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<h1>The Calculator</h1>

	<div id="stripe"></div>

	<div id="container">
		<div class="input-1">
			<input type="text" name="" class="input" disabled>
		</div>
		<div class="btn no-num btn-1" id="dot">.</div>
		<div class="btn btn-1">7</div>
		<div class="btn btn-1">8</div>
		<div class="btn btn-1">9</div>
		<div class="btn no-num" id="equals">=</div>
		<div class="btn no-num btn-1">*</div>
		<div class="btn btn-1">4</div>
		<div class="btn btn-1">5</div>
		<div class="btn btn-1">6</div>
		<div class="btn no-num btn-1">/</div>
		<div class="btn no-num btn-1">+</div>
		<div class="btn btn-1">1</div>
		<div class="btn btn-1">2</div>
		<div class="btn btn-1">3</div>
		<div class="btn no-num btn-1">-</div>
		<div class="btn no-num" id="clear">Clear</div>
		<div class="btn btn-1">0</div>	
		<div class="btn no-num" id="back">‚Üê</div>	
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
