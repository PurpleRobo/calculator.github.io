<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div id="container">
		<div class="input-1">
			<input type="text" name="" class="input">
		</div>
		<button class="btn btn-1">1</button>
		<button class="btn btn-1">2</button>
		<button class="btn btn-1">3</button>
		<button class="btn" id="equals">=</button>
		<button class="btn btn-1">4</button>
		<button class="btn btn-1">5</button>
		<button class="btn btn-1">6</button>
		<button class="btn btn-1">*</button>
		<button class="btn btn-1">7</button>
		<button class="btn btn-1">8</button>
		<button class="btn btn-1">9</button>
		<button class="btn btn-1">/</button>
		<button class="btn" id="clear">clr</button>
		<button class="btn" id="back">back</button>
		<button class="btn btn-1">+</button>
		<button class="btn btn-1">-</button>
		<button class="btn btn-1">.</button>
	</div>

	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
