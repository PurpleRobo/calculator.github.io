<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link href="https://fonts.googleapis.com/css?family=Turret+Road:400,800&display=swap" rel="stylesheet">
</head>
<body>

	<h1>The Calculator</h1>

	<div id="stripe"></div>

	<div id="container">
		<div class="input-1">
			<input type="text" name="" class="input">
		</div>
		<button class="btn no-num btn-1" id="dot">.</button>
		<button class="btn btn-1">7</button>
		<button class="btn btn-1">8</button>
		<button class="btn btn-1">9</button>
		<button class="btn no-num" id="equals">=</button>
		<button class="btn no-num btn-1">*</button>
		<button class="btn btn-1">4</button>
		<button class="btn btn-1">5</button>
		<button class="btn btn-1">6</button>
		<button class="btn no-num btn-1">/</button>
		<button class="btn no-num btn-1">+</button>
		<button class="btn btn-1">1</button>
		<button class="btn btn-1">2</button>
		<button class="btn btn-1">3</button>
		<button class="btn no-num btn-1">-</button>
		<button class="btn no-num" id="clear">Clear</button>
		<button class="btn btn-1">0</button>	
		<button class="btn no-num" id="back">‚Üê</button>	
	</div>

	<script type="text/javascript" src="todo.js"></script>
</body>
</html>
